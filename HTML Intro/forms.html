<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>

    <h1>Forms Demo</h1>
    <!-- button does nothing because it is outside of form -->
    <button>not inside form</button>
    <form action="/tacos">
        <!-- button does nothing because the type is button -->
        <button type="button">useless button</button>
        <p>
            <label for="username">Enter a username:</label>
            <!-- type in "chickenfan" in username box leads to file:///tacos?username=chickenfan -->
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <!-- button type is sumbit, but submit is the default anyways -->
        <button type="submit">middle button</button>
        <p>
            <label for="color">Enter a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Pick a number:</label>
            <input id="number" type="number" placeholder="enter a number" name="number">
        </p>
        <!-- button has default submit action without type included -->
        <button>Submit will default to submit form to the action</button>
        <!-- another way to create a submit button but it is more cumbersome - harder to change text in button -->
        <input type="submit" value="Click me!">
    </form>

    <br>
    <br>
    <h2>Form Hijacking</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <!-- sends to https://www.reddit.com/search?query=dog which DOES NOT WORK -->
        <input type="text" name="query">
        <button>Search Reddit (does not work)</button>
        <br>
        <!-- works because the name is the same that Reddit actually uses -->
        <input type="text" name="q">
        <button>Search Reddit works!</button>

    </form>
    <h3>Search Google</h3>
    <!-- google search -->
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    <h3>Search Youtube</h3>
    <!-- search youtube: notice the name is different than reddit and google -->
    <form action="https://youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything!</label>
        <p>
            <!-- on submit: file:///birds?agree_tos=on&size=on -->
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m">
        </p>
        <button>Submit</button>

    </form>
    <form action="/birdshirt">
        <input type="checkbox" name="ship" id="ship" checked>
        <label for="ship">Ship that shit to me</label>
        <p>
            <!-- adding value attribute -> on submit: file:///birdshirt?size=m -->
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select meal type</label>
            <select name="meal" id="meal">
                <option value="">--Please choose an option--</option>
                <option value="steak">Steak</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any special requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
